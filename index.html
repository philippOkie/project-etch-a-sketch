<!DOCTYPE html>
    <head lang="en">
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch</title>
        <link rel="icon" type="images/x-icon" href="img/sketch.png" />

    </head>

    <body>
